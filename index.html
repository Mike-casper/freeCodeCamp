<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link href="registration.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1> Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action='https://register-demo.freecodecamp.org'>
  <fieldset>
    <label>Enter Your First Name: <input type="text" name="Fname" required ></label>
    <label>Enter Your Last Name: <input type="text" name="Lname" required></label>
    <label>Enter Your Email: <input type="email" name="Email" required></label>
    <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" name="password"  required ></label> <!--minlength="8"-->
  </fieldset>
  <fieldset></fieldset>
  <fieldset>
    <label><input type="radio"  name="account-type"> Personal Account</label>
    <label><input type="radio"  name="account-type" >Buisness Account</label>
    <label><input type="checkbox" name="chekbox" required> I accept the 
      <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
  </fieldset>
  <fieldset>
    <label>Upload a profile picture: <input type="file" name="Uploadpicture">
    </label>
    <label>Input your age (years): <input type="number" name="age" min="13" max="120">
    </label>
    <label>How did you hear about us?
    <select name="Find">
      <option value="">(select one)</option>
      <option value="1">freeCodeCamp News</option>
      <option value="2">freeCodeCamp YouTube Channel</option>
      <option value="3">freeCodeCamp Forum</option>
      <option value="4">Other</option>
    </select>
    </label>
    <label>Provide a bio:
      <textarea name="addbio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
    </label>
  </fieldset>
  <input type="submit" value="Submit">
  </form>
</body>
